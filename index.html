        #page-wrapper { transition: opacity 0.25s ease-in-out; }
        body.loading #page-wrapper { opacity: 0; }
    </style>
    <!-- immediate redirect for bare root so dev servers land on the real home file quickly -->
    <script>
        (function(){
            try{
                if (location.pathname === '/' || location.pathname === '' || location.pathname.endsWith('/index.html')) {
                    // use replace to avoid creating a history entry
                    location.replace('/home.html');
                }
            }catch(e){ /* ignore in weird contexts */ }
        })();
    </script>
